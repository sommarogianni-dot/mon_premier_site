<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
    </head>
    <body>
    <nav class="menu">
    <div class="Accueil">
        <div class="btn">
            <a href="index.html"><img src="images/home.png" alt="" title="compétences" height="30" width="30"></a>
        </div>
    </div>
    <div class="conta">
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
    <fieldset>

        <legend>Me contacter</legend>

        <label for="name">Nom :</label><br>
        <input id="name" type="text" name="Nom" value=""><br>

        <label for="email">Adresse mail :</label><br>
        <input id="email" type="email" name="Adresse mail" value=""><br>

        <label for="phone">Téléphone :</label><br>
        <input id="phone" type="tel" name="Téléphone" value=""><br><br>

        <label for="message">Message :</label><br>
        <textarea id="message" name="Message" maxlength="100" rows="5" cols="25">écrit ici...</textarea><br><br>

        <input type="submit" value="envoyer">

    </fieldset>
    </form>
    </div>

    <footer>
        <img class="Img" id="myImg" src="images/night_mode.png" alt="Theme image" height="60">
    </footer>


    <script src="js/mode.js"></script>

</body>

</html>
